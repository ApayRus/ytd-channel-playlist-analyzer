<ytd-grid-video-renderer
  class="style-scope ytd-grid-renderer"
  three-dot-rework=""
  lockup="true"
  style="position: relative;"
>
  <div id="dismissible" class="style-scope ytd-grid-video-renderer">
    <ytd-thumbnail
      use-hovered-property=""
      class="style-scope ytd-grid-video-renderer"
      ><a
        id="thumbnail"
        class="yt-simple-endpoint inline-block style-scope ytd-thumbnail"
        aria-hidden="true"
        tabindex="-1"
        rel="null"
        href="/watch?v=IcW96djEtsI"
      >
        <yt-image
          alt=""
          class="style-scope ytd-thumbnail"
          disable-upgrade=""
          hidden=""
        >
        </yt-image>
        <yt-img-shadow
          ftl-eligible=""
          class="style-scope ytd-thumbnail no-transition"
          style="background-color: transparent;"
          loaded=""
          ><img
            id="img"
            class="style-scope yt-img-shadow"
            alt=""
            width="210"
            src="https://i.ytimg.com/vi/IcW96djEtsI/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&amp;rs=AOn4CLAbsj3jiYgxTGXkHV6C6NgdB9dzgw"
        /></yt-img-shadow>

        <div id="overlays" class="style-scope ytd-thumbnail">
          <ytd-thumbnail-overlay-time-status-renderer
            class="style-scope ytd-thumbnail"
            overlay-style="DEFAULT"
            ><yt-icon
              class="style-scope ytd-thumbnail-overlay-time-status-renderer"
              disable-upgrade=""
              hidden=""
            ></yt-icon
            ><span
              id="text"
              class="style-scope ytd-thumbnail-overlay-time-status-renderer"
              aria-label="2 минуты 20 секунд"
            >
              2:20
            </span></ytd-thumbnail-overlay-time-status-renderer
          ><ytd-thumbnail-overlay-now-playing-renderer
            class="style-scope ytd-thumbnail"
            ><span
              class="style-scope ytd-thumbnail-overlay-now-playing-renderer"
              >Текущее видео</span
            >
            <ytd-thumbnail-overlay-equalizer
              class="style-scope ytd-thumbnail-overlay-now-playing-renderer"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                id="equalizer"
                viewBox="0 0 55 95"
                class="style-scope ytd-thumbnail-overlay-equalizer"
              >
                <g class="style-scope ytd-thumbnail-overlay-equalizer">
                  <rect
                    class="bar style-scope ytd-thumbnail-overlay-equalizer"
                    x="0"
                  ></rect>
                  <rect
                    class="bar style-scope ytd-thumbnail-overlay-equalizer"
                    x="20"
                  ></rect>
                  <rect
                    class="bar style-scope ytd-thumbnail-overlay-equalizer"
                    x="40"
                  ></rect>
                </g>
              </svg>
            </ytd-thumbnail-overlay-equalizer>
          </ytd-thumbnail-overlay-now-playing-renderer>
        </div>
        <div id="mouseover-overlay" class="style-scope ytd-thumbnail"></div>
        <div id="hover-overlays" class="style-scope ytd-thumbnail"></div>
      </a>
    </ytd-thumbnail>
    <div id="details" class="style-scope ytd-grid-video-renderer">
      <div id="meta" class="style-scope ytd-grid-video-renderer">
        <h3 class="style-scope ytd-grid-video-renderer">
          <ytd-badge-supported-renderer
            class="style-scope ytd-grid-video-renderer"
            disable-upgrade=""
            hidden=""
          ></ytd-badge-supported-renderer
          ><a
            id="video-title"
            class="yt-simple-endpoint style-scope ytd-grid-video-renderer"
            aria-label="We want you! Автор: Viva La Dirt League 3 года назад 2 минуты 20 секунд 31&nbsp;556 просмотров"
            title="We want you!"
            href="/watch?v=IcW96djEtsI"
            >We want you!</a
          >
        </h3>
        <div
          id="metadata-container"
          class="grid style-scope ytd-grid-video-renderer"
          meta-block=""
        >
          <div id="metadata" class="style-scope ytd-grid-video-renderer">
            <div
              id="byline-container"
              class="style-scope ytd-grid-video-renderer"
              hidden=""
            >
              <ytd-channel-name
                id="channel-name"
                class="style-scope ytd-grid-video-renderer"
              >
                <div id="container" class="style-scope ytd-channel-name">
                  <div id="text-container" class="style-scope ytd-channel-name">
                    <yt-formatted-string
                      id="text"
                      title=""
                      class="style-scope ytd-channel-name"
                      ellipsis-truncate=""
                    ></yt-formatted-string>
                  </div>
                  <tp-yt-paper-tooltip
                    fit-to-visible-bounds=""
                    class="style-scope ytd-channel-name"
                    role="tooltip"
                    tabindex="-1"
                  >
                    <div
                      id="tooltip"
                      class="hidden style-scope tp-yt-paper-tooltip"
                    ></div>
                  </tp-yt-paper-tooltip>
                </div>
                <ytd-badge-supported-renderer
                  class="style-scope ytd-channel-name"
                  system-icons=""
                >
                  <div
                    class="badge badge-style-type-verified style-scope ytd-badge-supported-renderer"
                    aria-label="Подтверждено"
                  >
                    <yt-icon class="style-scope ytd-badge-supported-renderer"
                      ><svg
                        viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet"
                        focusable="false"
                        class="style-scope yt-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;"
                      >
                        <g class="style-scope yt-icon">
                          <path
                            d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M9.8,17.3l-4.2-4.1L7,11.8l2.8,2.7L17,7.4 l1.4,1.4L9.8,17.3z"
                            class="style-scope yt-icon"
                          ></path>
                        </g>
                      </svg>
                    </yt-icon>
                    <span
                      class="style-scope ytd-badge-supported-renderer"
                    ></span>
                    <tp-yt-paper-tooltip
                      position="top"
                      class="style-scope ytd-badge-supported-renderer"
                      role="tooltip"
                      tabindex="-1"
                    >
                      <div
                        id="tooltip"
                        class="hidden style-scope tp-yt-paper-tooltip"
                      >
                        Подтверждено
                      </div>
                    </tp-yt-paper-tooltip>
                  </div>
                  <dom-repeat
                    id="repeat"
                    as="badge"
                    class="style-scope ytd-badge-supported-renderer"
                    ><template is="dom-repeat"></template
                  ></dom-repeat>
                </ytd-badge-supported-renderer>
              </ytd-channel-name>
            </div>
            <div id="metadata-line" class="style-scope ytd-grid-video-renderer">
              <span class="style-scope ytd-grid-video-renderer"
                >31&nbsp;тыс. просмотров</span
              ><span class="style-scope ytd-grid-video-renderer"
                >3 года назад</span
              ><dom-repeat
                strip-whitespace=""
                class="style-scope ytd-grid-video-renderer"
                ><template is="dom-repeat"></template
              ></dom-repeat>
            </div>
          </div>
          <div
            id="additional-metadata-line"
            class="style-scope ytd-grid-video-renderer"
          >
            <dom-repeat
              strip-whitespace=""
              class="style-scope ytd-grid-video-renderer"
              ><template is="dom-repeat"></template
            ></dom-repeat>
          </div>
        </div>
      </div>
      <ytd-badge-supported-renderer
        id="video-badges"
        class="style-scope ytd-grid-video-renderer"
        disable-upgrade=""
        hidden=""
      ></ytd-badge-supported-renderer>
      <div id="menu" class="style-scope ytd-grid-video-renderer">
        <ytd-menu-renderer class="style-scope ytd-grid-video-renderer">
          <div
            id="top-level-buttons-computed"
            class="top-level-buttons style-scope ytd-menu-renderer"
          ></div>
          <div
            id="flexible-item-buttons"
            class="style-scope ytd-menu-renderer"
          ></div>
          <yt-icon-button
            id="button"
            class="dropdown-trigger style-scope ytd-menu-renderer"
            touch-feedback=""
            ><button
              id="button"
              class="style-scope yt-icon-button"
              aria-label="Меню действий"
            >
              <yt-icon class="style-scope ytd-menu-renderer"
                ><svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  class="style-scope yt-icon"
                  style="pointer-events: none; display: block; width: 100%; height: 100%;"
                >
                  <g class="style-scope yt-icon">
                    <path
                      d="M12,16.5c0.83,0,1.5,0.67,1.5,1.5s-0.67,1.5-1.5,1.5s-1.5-0.67-1.5-1.5S11.17,16.5,12,16.5z M10.5,12 c0,0.83,0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5S10.5,11.17,10.5,12z M10.5,6c0,0.83,0.67,1.5,1.5,1.5 s1.5-0.67,1.5-1.5S12.83,4.5,12,4.5S10.5,5.17,10.5,6z"
                      class="style-scope yt-icon"
                    ></path>
                  </g>
                </svg>
              </yt-icon></button
            ><yt-interaction
              id="interaction"
              class="circular style-scope yt-icon-button"
            >
              <div class="stroke style-scope yt-interaction"></div>
              <div
                class="fill style-scope yt-interaction"
              ></div></yt-interaction></yt-icon-button
        ></ytd-menu-renderer>
      </div>
    </div>
    <div id="buttons" class="style-scope ytd-grid-video-renderer"></div>
  </div>
  <div id="dismissed" class="style-scope ytd-grid-video-renderer">
    <div
      id="dismissed-content"
      class="style-scope ytd-grid-video-renderer"
    ></div>
  </div>
  <yt-interaction class="extended">
    <div class="stroke style-scope yt-interaction"></div>
    <div class="fill style-scope yt-interaction"></div></yt-interaction
></ytd-grid-video-renderer>
